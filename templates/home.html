<body id="content">
    <div>
        <center><h1 style=""> Movie Recommendation System</h1></center>
        <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
            <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" required="required" />
            <br>
        </div>
        <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
            <label >Number Of Recommandations:</label>

            <select name="nums" class="nums"  id="numOfRecom" style="background-color: #ffffff;border-color:#ffffff;width: 6%;color: #181818;border-radius: 6%; " required="required">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>

            </select>
        </div>

        <div class="form-group" style="text-align: center;">
          <button id="enterBtn" class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;" disabled="true" >Enter</button><br><br>
        </div>

<!--        </div>-->
    </div>
    <div id="loader" class="text-center">
    </div>

     <div class="fail">
        <center><h3>Sorry! The movie you requested is not in our database.
        Please check the spelling or try with other movies!</h3></center>
    </div>

    width: 50%;
    border-radius: 4%;
    font-weight:600" >

     <center>
      <h2 id="name" class="text-uppercase"></h2>
     </center>
